<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
</head>
<body>
    <div id="text" class="alert alert-info" style="display: none;">
        This text appears 10 seconds after the page loads.
    </div>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('text').style.display = 'block';
            }, 7000);
        };
    </script>
</body>
</html>
